<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/refer.css">

    <script src="https://kit.fontawesome.com/00f7aee9e6.js" crossorigin="anonymous"></script>
    <script defer src="js/refer.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap');

    </style>
    <title>Invite Page</title>
</head>
<body>
    <div id="sparkles-container"></div>
    <div id="loadingScreen" class="loading-screen">
        <div class="spinner"></div>
    </div>
    <div class="container lexend-container">
        <div class="task-heading">
            <h1>Invite Frens</h1>
            <p>Invite frens to get exciting rewards and enjoy exclusive benefits.</p>
            <!-- Horizontal line below the subheading -->
            <hr>
        </div>
        <!-- Heading positioned in the top-left corner with vertical offset -->
        <div class="top-left-container">
            <h2>How it Works</h2>
            <!-- List of points -->
            <ul class="points-list">
                <li>Invite your friend by your link</li>
                <li>Get some bonus</li>
                <li>Get 0.5% of your referral</li>
            </ul>
            <!-- Second horizontal line below the list -->
            <hr>
            <!-- Button below the second horizontal line -->
            <div class="button-container">
                <button>Invite</button>
            </div>
            <!-- New heading below the button -->
            <div class="friends-heading">
                <h3>Friends (0)</h3>
            </div>
        </div>
        <div class="bottom-menu">
            <button id="inviteButton" class="menu-btn lexend-button"><i class="fas fa-user-plus"></i><span>Invite</span></button>
            <button id="farmButton" class="menu-btn lexend-button"><i class="fas fa-hammer"></i><span>Farm</span></button>
            <button id="taskButton" class="menu-btn lexend-button"><i class="fas fa-bars-progress"></i><span>Task</span></button>
        </div>
    </div>
</body>
</html>
